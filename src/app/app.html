<header [ngClass]="{'scrolled': isScrolled}">
  <div class="logo">Savory Bites</div>
  <nav [class.open]="isMenuOpen">
    <ul>
      <li><a routerLink="/dishes" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMenu(); scrollToTopHome()">Home</a></li>
      <li>
        <a routerLink="/cart" routerLinkActive="active" class="cart-link" (click)="toggleMenu()">
          <span>Cart</span>
          <div class="cart-icon-container">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart" class="cart-icon">
            <span class="cart-count" *ngIf="cartItemCount$ | async as count">{{ count }}</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>
  <div class="hamburger" (click)="toggleMenu()">
    &#9776;
  </div>
</header>

<main>
  <div class="hero">
    <h1>Fast And Efficient, Online Ordering You Must Try.</h1>
  </div>
  <router-outlet></router-outlet>
  <app-toast></app-toast>
